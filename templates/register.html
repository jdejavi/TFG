{% extends "layoutNoLog.html" %}

{% block content%}

<section class="vh-75 bg-light">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold">Registro de cuenta</h2>
                            <p class="text-white mb-3 text-muted">Introduce tus datos para acceder a todas las caracteristicas de la pagina</p>

                            <form action='/register' class="form-white mb-4" method="POST">
                                <p class="text-muted" style="text-align: left;">Nombre</p> 
                                <input type="name" name="inputName" class="form-control form-control-lg mb-3" placeholder="Introduce el nombre"/>
                                <p class="text-muted" style="text-align: left;">Primer apellido</p> 
                                <input type="name" name="inputSurname" class="form-control form-control-lg mb-3" placeholder="Introduce el primer apellido"/>
                                <p class="text-muted" style="text-align: left;">Segundo apellido</p> 
                                <input type="name" name="inputSurname2" class="form-control form-control-lg mb-3" placeholder="Introduce el segundo apellido"/>
                                <p class="text-muted" style="text-align: left;">Correo electronico</p> 
                                <input type="email" name="inputEmail" class="form-control form-control-lg mb-3" placeholder="Introduce el correo electronico"/>
                                <p class="text-muted" style="text-align: left;">Contraseña</p>
                                <input type="password" name="inputPwd" class="form-control form-control-lg mb-3" placeholder="Introduce la contraseña"/>
                                <button class="btn btn-outline-secondary mb-3" style="border-radius: 40px;" type="submit">¡Registrate!</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
