{% extends "layoutNoLog.html" %}

{% block content%}
<section class="vh-100 bg-light">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold">Introduce el codigo</h2>
                            <p class="text-white mb-3 text-muted">Introduce el codigo de 6 digitos que hemos enviado a tu correo para verificar que eres el propietario</p>
                            <p class="mb-5 text-muted">¿No te ha llegado el codigo?<a class="text-white" style="text-decoration: none;" href="/resendOTP" >&nbsp&nbspReenviar codigo</a></p>

                            <form action='/introOTP' class="form-white mb-4" method="post">
                                <p class="text-muted" style="text-align: left;">Código</p> 
                                <input type="code" name="inputOTP" class="form-control form-control-lg mb-3" placeholder="Código"/>
                                <button class="btn btn-outline-secondary mb-3" style="border-radius: 40px;" type="submit">Entra</button>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
