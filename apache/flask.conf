<VirtualHost *>
	ServerAdmin adminweb@localhost
	DocumentRoot /var/www/src

	LogLevel debug
	
	WSGIScriptAlias / /var/www/src/web.wsgi
	WSGIDaemonProcess flask-api processes=5 threads=1 user=www-data group=www-data display-name=%{GROUP}
	WSGIProcessGroup flask-api
	WSGIApplicationGroup %{GLOBAL}
	WSGIPassAuthorization On
	WSGIChunkedRequest On
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/src>
		<IfVersion >= 2.4>
			Require all granted
		</IfVersion>
		<IfVersion < 2.4>
			Order allow,deny
			Allow from all
		</IfVersion>
	</Directory>

</VirtualHost>
